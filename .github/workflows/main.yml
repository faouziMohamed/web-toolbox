name: Test and run
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  compile_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and build
        run: |
          npm install -g sass
          sass connected/sass/:connected/styles/
          # Append /web-toolbox in every local url in the html files 
          # sed -i 's#="/\(.\+\)"#="/web-toolbox/\1"#g' connected/*.html
          echo "Running sed on html..."
          for i in `ls connected/*.html`;
          do  
            sed -i 's#="/\(.\+\)"#="/web-toolbox/\1"#g' $i; 
            echo "HTML - $i"
          done
          echo "Running sed on html Done!"          
          
          echo -e "\nRunning sed on js..."
          # Replace ${API_URL} by /web-toolbox in every js file 
          # in the connected/js directory 
          sed -i 's#${API_URL}#/web-toolbox#g' connected/js/*.js js/candidates/utils/*.js; 
          sed -i 's#${ROOT}#/web-toolbox#g' connected/js/*.js js/candidates/utils/*.js; 
          echo -e "Running sed on Js Done!\n"          
          
          
      - name: deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: release
          folder: connected/
