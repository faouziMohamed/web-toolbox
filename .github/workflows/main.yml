name: Test and run
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test-node-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install and build
        run: |
          npm install -g sass
          sass connected/sass/:connected/styles/
          # Append /web-toolbox in every local url in the html files 
          sed -i 's#="/\(.\+\)"#="/web-toolbox/\1"#g' connected/*.html

          # Replace ${API_URL} by /web-toolbox in every js file 
          # in the connected/js directory 
          sed -i 's#${API_URL}#/web-toolbox#g' connected/js/*.js
      - name: deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: release
          folder: connected/
