<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Dialog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dialog-parent">
      <div class="alerte-error-dialog">
        <h2 class="alerte-dialog-title">Confirm</h2>
        <div class="alerte-dialog-body">
          <p class="alerte-dialog-text">
            Please make sure all field correctly filled.
          </p>
        </div>
        <div class="alerte-dialog-btns">
          <button
            class="alerte-dialog-btn btn-primary btn-error alerte-dialog-ok"
          >
            OK
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
