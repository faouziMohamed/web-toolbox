<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Confirm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal">
      <h2 class="modal-title">Confirm</h2>
      <div class="modal-body">
        <p class="modal-text">
          You have choosen <span class="candidate-name">Faouzi Mohamed</span> as
          Candidate. After this you cannot change your choice.
        </p>
        <p class="modal-txt">Do you confirm your choice?</p>
      </div>
      <div class="modal-btns">
        <button class="modal-btn btn-secondary modal-cancel">Cancel</button>
        <button class="modal-btn btn-primary modal-ok">Yes, I confirm</button>
      </div>
    </div>
  </body>
</html>
