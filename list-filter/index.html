<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/button.css" />
    <link rel="stylesheet" href="style/modifier.css" />
    <link
      rel="preload"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
      as="style"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-wrapper">
      <form class="transfer-form" id="transfer-form">
        <section class="transfer-block">
          <h2 class="form-title">Find User card ID</h2>
          <fieldset class="form-group form-fieldset">
            <label class="form-row">
              <input
                type="text"
                name="searchId"
                id="search-input"
                class="row-input"
                placeholder=" "
                autocomplete="off"
              />
              <span class="row-label">
                <i class="row-label--icon fas fa-credit-card"></i>
                <span class="row-label--text">Type account ID</span>
              </span>
              <button class="form-next-btn" name="searchBtn">
                <i class="fas fa-check-circle"></i>
              </button>
            </label>
            <div class="search-result" id="search-result">
              <ul class="result-list" id="result-list"></ul>
            </div>
          </fieldset>
        </section>

        <section class="transfer-block disabled">
          <h2 class="form-title">Set an amount to transfert</h2>
          <fieldset class="form-group form-fieldset">
            <label class="form-row">
              <input
                type="text"
                name="amount"
                id="amount"
                class="row-input"
                placeholder=" "
                autocomplete="off"
                min="0"
                max="45536.56"
              />
              <span class="row-label">
                <i class="row-label--icon fas fa-coins"></i>
                <span class="row-label--text">
                  Enter amount in DH (max 45,536.56 DH)
                </span>
              </span>
              <button class="form-next-btn" name="amountBtn">
                <i class="fad fa-forward"></i>
              </button>
            </label>
          </fieldset>
        </section>

        <section class="transfer-block">
          <fieldset class="form-btn-group form-fieldset">
            <button class="btn btn-cancel" id="form-btn-cancel" name="cancel">
              <i class="btn-icon fas fa-times-circle"></i>
              <span class="row-label--text">Cancel</span>
            </button>
            <button class="btn btn-submit" id="form-btn-submit" name="submit">
              <i class="btn-icon fas fa-mail-bulk"></i>
              <span class="row-label--text">Send Money</span>
            </button>
          </fieldset>
        </section>
      </form>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
