<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="preload"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
      as="style"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="transfer-wrapper">
      <section class="transfer-block">
        <header class="form-heading">
          <h2 class="form-title">Find bank ID</h2>
        </header>
        <div class="form-wrapper">
          <form class="web-form">
            <div class="search-wrapper">
              <label for="search-input" class="form-row search-row">
                <input
                  type="text"
                  name="id-search"
                  id="search-input"
                  class="row-input"
                  placeholder=" "
                  pattern="\d{1,14}"
                  maxlength="15"
                  autocomplete="off"
                />
                <span class="row-label"> Search an account by ID </span>
                <button class="search-btn" id="search-btn">
                  <i class="fas fa-search"></i>
                </button>
              </label>
              <div class="search-result" id="search-result">
                <ul class="result-list" id="result-list"></ul>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
