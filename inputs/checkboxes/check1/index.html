<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
      }
      .main-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        justify-items: center;
        justify-content: center;
        height: 8rem;
        width: 25rem;
        padding-block: 1rem;
      }

      .titles {
        padding: 1rem;
      }
    </style>

    <link
      rel="preload"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sliders -->
    <div class="main-container">
      <p class="titles">With label</p>
      <p class="titles">Without label</p>
      <div class="checkbox-switcher">
        <label class="label-switch">
          <div class="input-container switch">
            <input
              tabindex="0"
              type="checkbox"
              class="hidden checkbox-slider"
            />
            <span class="slider"></span>
          </div>
          <span class="label-switch--txt"> Admin </span>
        </label>
      </div>
      <div class="checkbox-switcher">
        <label class="label-switch">
          <div class="input-container switch">
            <input
              tabindex="0"
              type="checkbox"
              class="hidden checkbox-slider"
            />
            <span class="slider"></span>
          </div>
        </label>
      </div>
    </div>

    <!-- Checkers -->
    <div class="main-container">
      <!-- Checker Circular -->
      <div class="checkbox-check">
        <label class="label-checker">
          <div class="input-container check">
            <input
              tabindex="0"
              type="checkbox"
              class="hidden checkbox-checker"
            />
            <span class="checker"></span>
          </div>
        </label>
      </div>
      <!-- Checker square -->
      <div class="checkbox-check square">
        <label class="label-checker">
          <div class="input-container check">
            <input
              tabindex="0"
              type="checkbox"
              class="hidden checkbox-checker"
            />
            <span class="checker"></span>
          </div>
        </label>
      </div>
      <!-- Checker checkbox -->
      <div class="checkbox">
        <label class="checkbox__label" tabindex="0">
          <div class="checkbox__input-container">
            <input
              tabindex="0"
              type="checkbox"
              class="hidden checkbox__input"
            />
            <span class="checkbox__checker"></span>
          </div>
          <span class="label-switch--txt"> Admin </span>
        </label>
      </div>

      <div class="checkbox">
        <label class="checkbox__label" tabindex="0">
          <div class="checkbox__input-container">
            <input
              tabindex="0"
              type="checkbox"
              class="hidden checkbox__input"
            />
            <span class="checkbox__checker"></span>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
