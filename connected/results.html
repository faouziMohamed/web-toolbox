<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vote results | Evote app</title>
    <link
      rel="shortcut icon"
      href="/images/logo/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preload" href="/styles/style.css" as="style" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="preload"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.15.2/css/all.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;1,100;1,200;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/apexcharts"
      as="script"
    />

    <script src="https://cdn.jsdelivr.net/npm/apexcharts" async defer></script>

    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins');

      * {
        font-family: 'Poppins', sans-serif;
      }

      #chart {
        max-width: 760px;
        margin: 35px auto;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="left-side-parent">
        <div class="left-side">
          <header class="left-side__header">
            <a href="/" class="left-side__site-logo-link">
              <img
                src="/images/e-vote-ws.svg"
                width="70"
                alt="Website logo"
                class="left-side__site-logo"
              />
            </a>
            <div class="left-side__username-wrap">
              <h1 class="left-side__title">
                <a class="left-side__user-profil-link" href="/#">
                  <div class="left-side__img-profil-wrapper">
                    <img
                      src="/images/coder.gif"
                      width="50"
                      alt="User profile picture"
                      class="left-side__userprofil-pic"
                    />
                  </div>
                  <span class="left-side__user-fullname"> Faouzi Mohamed </span>
                </a>
              </h1>
            </div>
            <nav class="site-nav">
              <ul class="site-nav__list">
                <li class="site-nav__item">
                  <a href="/index.html" class="site-nav__link">
                    <i class="left-nav-icon fas fa-person-booth"> </i>
                    <span class="nav-text">Vote</span>
                  </a>
                </li>
                <li class="site-nav__item">
                  <a href="/candidates.html" class="site-nav__link">
                    <i class="left-nav-icon fas fa-id-card"> </i>
                    <span class="nav-text">Candidates</span>
                  </a>
                </li>
                <li class="site-nav__item">
                  <a
                    href="/results.html"
                    class="site-nav__link site-nav__active-tab"
                  >
                    <i class="left-nav-icon fas fa-chart-bar"> </i>
                    <span class="nav-text">Results</span>
                  </a>
                </li>
                <li class="site-nav__item">
                  <a href="#" class="site-nav__link">
                    <i class="left-nav-icon fas fa-user"> </i>
                    <span class="nav-text">Profile</span>
                  </a>
                </li>
                <li class="site-nav__item">
                  <a href="#" class="site-nav__link">
                    <i class="left-nav-icon fas fa-user-cog"></i>
                    <span class="nav-text">Admin</span>
                  </a>
                </li>
              </ul>
            </nav>
          </header>
        </div>
      </div>

      <div class="main-page">
        <div class="main-page__navbar">
          <div class="burger-menu">
            <input
              type="checkbox"
              id="menu-toggler"
              class="burger-menu__checkbox"
            />
            <label for="menu-toggler" class="burger-menu__label"></label>
          </div>

          <ul class="top-navbar">
            <li class="top-navbar__item">
              <button class="top-navbar__btn lang-btn">
                <img
                  src="/images/icons/english.svg"
                  class="lang-flag"
                  alt="English flag"
                  width="50"
                />
                <div class="lang-drop-down hidden" aria-hidden="true">
                  <ul class="lang-list">
                    <li class="lang-item" tabindex="0" data-lang="en">
                      <img
                        src="/images/icons/english.svg"
                        alt="English"
                        class="lang-img"
                        data-lang="en"
                      />
                      <span class="lang-text">English</span>
                    </li>
                    <li class="lang-item" tabindex="0" data-lang="fr">
                      <img
                        src="/images/icons/french.svg"
                        alt="French"
                        class="lang-img"
                        data-lang="fr"
                      />
                      <span class="lang-text">French</span>
                    </li>
                  </ul>
                </div>
              </button>
            </li>
            <li class="top-navbar__item">
              <button class="top-navbar__btn notif-btn">
                <i class="fas fa-bell fa-1x"> </i>
              </button>
            </li>
            <li class="top-navbar__item">
              <button class="top-navbar__btn profil-btn">
                <img
                  alt="User profile picture"
                  class="user-profil-thumb"
                  src="/images/coder.gif"
                  title="Faouzi Mohamed's profile picture"
                  width="40"
                />
                <div class="user-menu-card hidden" aria-label="menu">
                  <div class="user-profile">
                    <figure class="user-figure">
                      <div class="user-picture">
                        <img
                          src="/images/coder.gif"
                          alt="User profile picture"
                          class="user-picture-img"
                          width="138"
                          height="138"
                        />
                      </div>
                      <figcaption class="user-name">Faouzi Mohamed</figcaption>
                    </figure>
                  </div>
                  <nav class="user-actions-wrapper">
                    <ul class="action-wrapper">
                      <li class="action-item">
                        <a href="/myaccount" class="action-item-link">
                          <i class="far fa-user-alt"> </i>
                          <span class="link-action-text">Account</span>
                        </a>
                      </li>
                      <li class="action-item">
                        <a href="/notifs" class="action-item-link">
                          <i class="fas fa-bell"> </i>
                          <span class="link-action-text">Setting</span>
                        </a>
                      </li>
                      <li class="action-item">
                        <a
                          href="/logout"
                          class="action-item-link action-logout"
                        >
                          <span class="link-action-text">Logout</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </button>
            </li>
          </ul>
        </div>
        <main class="main-content-root">
          <header class="main-content-header">
            <div class="breadcrumb">
              <div class="base breadcrumb__path">Home</div>
              <div class="breadcrumb__path active">Candidates</div>
            </div>
            <h2 class="greeting-msg">Hi, welcome back</h2>
          </header>
          <div class="main-content">
            <div
              class="candidate-modal-container hidden"
              tabindex="-1"
              aria-labelledby="candidate-full-details__name"
              aria-describedby="candidate-modal-description"
              aria-hidden="true"
              id="candidate-modal-container"
            ></div>
            <div class="chart-btn-tab-wrapper">
              <div class="btn-tab-container">
                <button
                  data-chart="donut"
                  class="btn-tab btn-tab__tab1 btn btn-primary active-tab"
                >
                  Tab 1
                </button>
                <button
                  data-chart="bar"
                  class="btn-tab btn-tab__tab2 btn btn-primary"
                >
                  Tab 2
                </button>
                <button
                  data-chart="bar"
                  class="btn-tab btn-tab__tab3 btn btn-primary"
                >
                  Tab 3
                </button>
              </div>
              <div class="chart-tab-container">
                <div id="chart" class="chart"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="/js/main.js" type="module" async defer></script>
    <script type="module" src="/js/results/charts.js"></script>
  </body>
</html>
